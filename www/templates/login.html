<ion-view title="Log in">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="register()">Register</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <form name="form" ng-submit="doLogin(data)">
      <div ng-show="errors" class="card">
          <div class="item item-text-wrap">
              {{errorText}}
          </div>
      </div>
      <div class="card">

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="data.name" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive"  ng-disabled="form.$invalid" type="submit">Log in</button>

        </label>
      </div>

          </div>
      </form>
  </ion-content>
</ion-view>
