<ion-view title="Rangschikking">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <button ng-click="newSpotting()" class="button button-icon icon ion-plus-round">New</button>
        </ion-nav-buttons>

  <ion-content class="has-header">

      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>
      <ion-list></ion-list>

    <div class="list card" >
        <div class="item item-avatar" ng-repeat="user in users">
            <img src="../img/unkown.jpg">
            <span class="badge badge-assertive">{{user.totalpoints || 0}}</span>
            <h2>{{user.first_name}}  {{user.last_name}}</h2>

        </div>


     </div>

  </ion-content>
</ion-view>
