<ion-view title="Settings">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list card">
          <form ng-submit="updateUser(user)">
          <div class="item item-divider">
              User Settings
          </div>
          <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username"/>
          </label>
              <label class="item item-input">
                  <span class="input-label">First name</span>
                  <input type="text" ng-model="user.first_name"/>
              </label>
              <label class="item item-input">
                  <span class="input-label">Last name</span>
                  <input type="text" ng-model="user.last_name"/>
              </label>
              <label class="item item-input">
                  <span class="input-label">E-mail</span>
                  <input type="text" ng-model="user.email"/>
              </label>
          <button class="button button-block button-positive" type="submit">Update user</button>
              <!--<button class="button button-block button-positive" ng-click="changePassword">Change password</button>-->
              </form>
      </div>
      <div class="list card">
          <div class="item item-divider">App Settings</div>
          <form ng-submit="updateApp(app)">
              <div class="item item-toggle">
                  Push notifications
                  <label class="toggle">
                      <input type="checkbox">
                      <div class="track">
                          <div class="handle"></div>
                      </div>
                  </label>
              </div>
          </form>
      </div>
  </ion-content>
</ion-view>
